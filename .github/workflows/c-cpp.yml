name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: install packages
      run: |
        sudo apt-get update
        sudo apt-get -y --force-yes install cmake libsfml-dev libopengl-dev libopenal-dev freeglut3-dev
        
    - name: configure
      run: bash configure.bash
      
    - name: build
      run: bash build.bash
      
    - name: pack executable
      run: zip build shooter_server
      
    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v.${{ github.event_name }}
        release_name: Release
        body: New release for ${{ github.repository }}
        draft: false
        prerelease: false
        
    - name: upload release asset 
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build.zip
        asset_name: build.zip
        asset_content_type: application/zip
